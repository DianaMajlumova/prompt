<body>
<script>
    var a = prompt("Enter first number");
    var b = prompt("Enter second number");
    var transaction = prompt("enter transaction (+,-,*,/)");
     {
        if (transaction == '+') {
            alert (a + b);
    
    
        } else if (transaction == '-') {
            alert(a - b);
    
        }  else if (transaction == '*') {
            alert(a * b);
    
    
        }  else if (transaction == '/') {
            alert(a / b);
        }
    }
   // console.log(`The transaction of ${a} and ${b} is ${transaction}`);
   console.log(transaction); ;
</script>

</body>
